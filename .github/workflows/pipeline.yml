
name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]
      

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    env:
      SKIP_DEPLOY: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') && 'true' || 'false' }}
    outputs:
      skip_deploy: ${{ env.SKIP_DEPLOY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetches all history
    

      - name: Test to see commits
        env:
          COMMITS: ${{ toJson(github.event.pull_request) }}
        run: echo "$COMMITS"
      
      - name: Get Committer Username
        id: get_username
        run: |
          COMMITTER_NAME=$(git log -1 --pretty=format:'%cn' | tail -n 1)
          echo "Committer Name: $COMMITTER_NAME"
          echo "username=$COMMITTER_NAME" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT  # For debugging

      - name: Print Committer Username
        run: echo "The last commit was made by ${{ steps.get_username.outputs.username }}"
      
      - name: Debug Git Info
        run: |
          echo "Current Branch:"
          git branch --show-current
          echo "Latest Commits:"
          git log -5 --pretty=oneline
      
      - name: Log Recent Commits
        run: git log -10 --pretty=oneline




      - uses: actions/setup-node@v4      
        with:          
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        id: build
        run: exit 1 # simulate build failure
      - name: Broadcast to Discord if build failed
        if: ${{ failure() && steps.build.outcome == 'failure' }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          text: Build failed!
          description: |
            commit
            https://github.com/${{ github.repository }}/commit/${{ github.event.pull_request.head.sha }} by ${{ github.actor }} broke the build.
          details: ''
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Test
        run: npm run test

      - name: e2e test
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:3000
      
      - name: Prepare to deploy to fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master
        if: ${{ github.event_name == 'push' && env.SKIP_DEPLOY == 'false' }}
      - name: Deploy to fly.io
        run: flyctl deploy --remote-only
        if: ${{ github.event_name == 'push' && env.SKIP_DEPLOY == 'false' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    if: ${{ github.event_name == 'push' && needs.simple_deployment_pipeline.outputs.skip_deploy == 'false' }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha}}
          fetch-depth: '0'
          
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

      - name: Broadcast new version deployed to Discord
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: New version deployed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]
      

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    outputs:
      skip_deploy: ${{ steps.check_for_skip.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4      
        with:          
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test

      - name: e2e test
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:3000
      
      - name: Extract last commit message
        id: last_commit
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: |
          last_commit_message=$(echo $COMMIT_MESSAGES | jq -r '.[-1]')
          echo "message=$last_commit_message" >> $GITHUB_OUTPUT

      - name: Check for skip deploy
        id: check_for_skip
        run: |
          last_commit_message="${{ steps.last_commit.outputs.message }}"
          if [[ $last_commit_message == *"#skip"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi 
      
      - name: Prepare to deploy to fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master
        if: ${{ github.event_name == 'push' && steps.check_for_skip.outputs.skip == 'false' }}
      - name: Deploy to fly.io
        run: flyctl deploy --remote-only
        if: ${{ github.event_name == 'push' && steps.check_for_skip.outputs.skip == 'false'}}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    if: ${{ github.event_name == 'push' && needs.simple_deployment_pipeline.outputs.skip_deploy == 'false' }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha}}
          fetch-depth: '0'
          
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
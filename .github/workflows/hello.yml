name: Hello World!

on:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"

      # Extend the workflow with steps that print the date and current directory content in long format. 
      - name: Print date
        run: |
          date
      - name: Print directory content
        run: |
          ls -l